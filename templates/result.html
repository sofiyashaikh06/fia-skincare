<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIA Recommendation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="chat-body">

<main class="chatbot-page">
  <div class="chatbox">

    <div class="chat-header pink">
      <h3>FIA üåô AI Skin Advisor</h3>
      <span>Online</span>
    </div>

    <div class="chat-content">

      <div class="user-message">
        <strong>Skin Type:</strong> {{ skin_type }} <br>
        <strong>Concern:</strong> {{ concern }}
      </div>

      <div class="bot-message">
        ‚ú® <strong>Recommended Products:</strong>
        <ul>
          {% for pid in recommendations %}
          <li>
            <a href="{{ url_for('product_detail', product_id=pid) }}">
              {{ products[pid].name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <a class="back-link" href="{{ url_for('chatbot') }}">
        ‚Üê Back to AI Chatbot
      </a>

    </div>

  </div>
</main>

</body>
</html>
